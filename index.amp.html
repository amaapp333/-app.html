<body>



  <amp-consent id="myConsent" layout="nodisplay">
        <script type="application/json">{
          "consentInstanceId": "advanced-consent",
          "consentRequired": "remote",
          "checkConsentHref": "/index.amp.html",
          "promptUI": "consentDialog",
          "postPromptUI": "post-consent-ui"
        }</script>


        <div class="lightbox" id="consentDialog">
          <div class="lightbox-content">
            <div class="dismiss-button" role="button" tabindex="0" on="tap:myConsent.dismiss">X</div>
            <div class="message">
              <h2>Consent Cookies</h2>
              <p>This is an important message requiring you to make a choice.</p>
            </div>
            <div id="choice">
              <button on="tap:choice2.show,choice1.hide">Choice 2</button>
            </div>
            <div id="choice1" hidden class="message">
              <p>This is some more information about this choice. Here's a list of items related to this choice.</p>
              <amp-list height="132" layout="fixed-height" src="/json/consent-items.json" binding="no">
                <template type="amp-mustache">
                  <li>{{.}}</li>
                </template>
              </amp-list>
              <button on="tap:myConsent.accept">Confirm</button>
            </div>
            <div id="choice2" hidden class="message">
              <p>This is some more information about this choice.</p>
              <button on="tap:myConsent.reject">Confirm</button>
            </div>
          </div>
        </div>

        <div id="post-consent-ui">
          <button on="tap:myConsent.prompt()">Update Consent</button>
        </div>
       </amp-consent>


       <div class="rating">
       <amp-img id="img-1" width="150" height="100"
      src="    ">
       </amp-img>
       </div>








<div class="ads">
  <a href="https://adball.tech" target="_blank">
    <amp-img id="img-2" width="150" height="100"
        src="   ">
    </amp-img>
  </a>
</div>





<amp-pixel src="//localhost:8000/api/ping?type=pixel&cid=CLIENT_ID(a)"></amp-pixel>
<amp-analytics>
  <script type="application/json">
    {
      "requests": {
        "visibility": "/api/ping?type=${type}?cid=CLIENT_ID(a)&elementId=${elementId}&elementX=${elementX}&elementY=${elementY}&elementWidth=${elementWidth}&elementHeight=${elementHeight}&totalTime=${totalTime}&totalVisibleTime=${totalVisibleTime}&maxContinuousVisibleTime=${maxContinuousVisibleTime}&loadTimeVisibility=${loadTimeVisibility}&backgrounded=${backgrounded}&backgroundedAtStart=${backgroundedAtStart}&firstSeenTime=${firstSeenTime}&lastSeenTime=${lastSeenTime}&firstVisibleTime=${firstVisibleTime}&lastVisibleTime=${lastVisibleTime}&minVisiblePercentage=${minVisiblePercentage}&maxVisiblePercentage=${maxVisiblePercentage}&intersectionRatio=${intersectionRatio}&scrollHeight=${scrollHeight}&scrollWidth=${scrollWidth}",
        "activeview": "/activeview?id=ampim&d=${elementWidth},${elementHeight}&bs=${viewportWidth},${viewportHeight}"
      },
      "triggers": {
        "visible": {
          "on": "visible",
          "request": "visibility",
          "vars": { "type": "visible" }
        },
        "rootVisible": {
          "on": "visible",
          "request": "visibility",
          "visibilitySpec": {
            "selector": ":root",
            "visiblePercentageMin": 0
          },
          "vars": { "type": "rootVisible" }
        },
        "imgVisible": {
          "on": "visible",
          "request": "visibility",
          "visibilitySpec": {
            "selector": "#img-2",
            "selectionMethod": "scope",
            "visiblePercentageMin": 0
          },
          "vars": { "type": "img2Visible" }
        },
        "activeview": {
          "on": "visible",
          "request": "activeview",
          "visibilitySpec": {
            "visiblePercentageMin": 50,
            "selector": ":root",
            "waitFor": "ini-load",
            "totalTimeMin": 1000
          }
        }
      }
    }
  </script>
</amp-analytics>
<div id="footer">Powered by AMP</div>
</body>
